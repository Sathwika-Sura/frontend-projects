  <!-- MAIN CONTENT -->
  <div class="content-container framed ta-layout">
    <div class="ta-card">
      <h2>Teaching Assistant Application Form</h2>
      <h3>Applicant information</h3>
      <form id="taForm">
        <div class="ta-field">
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="ta-field">
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="ta-field">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" name="studentId" required />
        </div>
        <div class="ta-field">
          <label>Gender:</label>
          <div class="ta-gender-options">
            <label> M &nbsp;<input type="checkbox" name="gender" value="M" /></label>
            <label> F &nbsp;<input type="checkbox" name="gender" value="F" /></label>
          </div>
        </div>
        <div class="ta-field">
          <label for="gpa">GPA:</label>
          <input type="text" class="ta-gpa-input" id="gpa" name="gpa" required />
        </div>
        <div class="ta-field ta-field--comments">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <h3>Thank you for completing the application!</h3>
        <div class="ta-actions">
          <button type="submit" id="submitBtn">Submit</button>
          <button type="reset" id="resetBtn">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Ensure current year if needed elsewhere
    // Form submit: validate, store data, and redirect
    const form = document.getElementById('taForm');
    // Make gender checkboxes mutually exclusive (only one of M/F)
    const genderBoxes = document.querySelectorAll('input[name="gender"]');
    genderBoxes.forEach(box => {
      box.addEventListener('change', function(){
        if(this.checked){
          genderBoxes.forEach(other => { if(other !== this) other.checked = false; });
        }
      });
    });
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const selected = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(n=>n.value);
      if(selected.length === 0){
        alert('Please select at least one gender option.');
        return;
      }
      const data = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        studentId: document.getElementById('studentId').value.trim(),
        gpa: document.getElementById('gpa').value.trim(),
        gender: selected,
        comments: document.getElementById('comments').value.trim()
      };
      sessionStorage.setItem('taApplication', JSON.stringify(data));
      window.location.href = 'survey_data.html';
    });
    // Reset clears inputs automatically via type="reset"
  </script>
