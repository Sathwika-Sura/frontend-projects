<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUM Computer Science Department</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <div class="masthead framed">
    <div class="logo-section">
      <a href="home.html" title="Home">
        <img src="assets/images/logo.png" alt="AUM Logo" />
      </a>
    </div>
    <div class="title-section">Computer Science Department</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="description.html">Program Description</a>
      <a href="ta.html">TA Application</a>
      <a href="gpa.html">GPA Calculator</a>
    </nav>
  </div>

  <!-- MAIN CONTENT: Submitted data display -->
  <div class="content-container framed survey-layout">
    <div class="survey-card">
      <h2>Submitted Application</h2>
      <div id="dataArea" class="survey-data"></div>
      <h3 style="text-align: center;">Thank you for completing the application!</h3>
      <div class="survey-actions">
        <button type="button" onclick="window.location.href='ta.html'">Back to TA Application</button>
      </div>
    </div>
  </div>

  <script>
    // Render submitted data from sessionStorage
    const area = document.getElementById('dataArea');
    const raw = sessionStorage.getItem('taApplication');
    if(!raw){
      area.innerHTML = '<p>No submission found. Please fill the TA Application first.</p>';
    } else {
      const data = JSON.parse(raw);
      const esc = (s)=> (s? String(s) : '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
      area.innerHTML = `
        <table class="survey-table">
          <tr><th>First Name</th><td>${esc(data.firstName)}</td></tr>
          <tr><th>Last Name</th><td>${esc(data.lastName)}</td></tr>
          <tr><th>Student ID</th><td>${esc(data.studentId)}</td></tr>
          <tr><th>GPA</th><td>${esc(data.gpa)}</td></tr>
          <tr><th>Gender</th><td>${esc((data.gender||[]).join(', '))}</td></tr>
          <tr><th>Comments</th><td>${esc(data.comments)}</td></tr>
        </table>
      `;
    }
  </script>

  <!-- FOOTER -->
  <footer class="framed">
    <div class="footer-left">
      7400 East Drive<br>
      Montgomery, AL 36117<br>
      Local: 334-244-3000<br>
      Toll-Free: 800-227-2649
    </div>
    <div class="footer-center"> 2025 Sura Sathwika</div>
    <div class="footer-right">
      <a href="#"><img src="assets/images/twt.jpeg" alt="Twitter" /></a>
      <a href="#"><img src="assets/images/pinterest-logo.png" alt="Pinterest" /></a>
      <a href="#"><img src="assets/images/facebook-social-network-logo.png" alt="Facebook" /></a>
    </div>
  </footer>
</body>
</html>
